<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakuragi Slam Dunk Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>SAKURAGI SLAM DUNK</h1>
            <p class="subtitle">THE TENSAI CHALLENGE</p>
        </header>

        <div class="score-board">
            <div class="score-box">
                <span class="label">SCORE</span>
                <span id="score">0</span>
            </div>
            <div class="status-box">
                <span class="label">STATUS</span>
                <span id="status">WAITING...</span>
            </div>
        </div>

        <div class="scene">
            <div class="character-container">
                <img id="sakuragi-img" src="assets/step1.png" alt="Sakuragi">
            </div>
            <div class="energy-bar-container">
                <div class="energy-bar-fill" id="energy-bar"></div>
            </div>
        </div>

        <div class="controls">
            <button id="action-btn" class="pass-btn">PASS THE BALL! üèÄ</button>
        </div>

        <div class="instructions">
            <p>Tap repeatedly to charge Sakuragi's energy!</p>
        </div>
        
        <footer>
            <a href="https://github.com/domenico3622" target="_blank">View on GitHub</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
