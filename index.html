<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake & Slam Dunk</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-layout">
        <!-- Snake Game Placeholder -->
        <div id="snake-section">
            <div class="terminal-screen">
                <div class="header">--- SNAKE GAME ---</div>
                <div class="game-area">
                    [SNAKE GAME LOADING...]
                    <br>
                    Score: 000
                </div>
            </div>
        </div>

        <!-- Slam Dunk Animation Section -->
        <div id="dunk-section">
            <div class="court">
                <div class="hoop-stand">
                    <div class="backboard">
                        <div class="rim">
                            <div class="net"></div>
                        </div>
                    </div>
                </div>
                <!-- Sakuragi -->
                <div id="player" class="sakuragi"></div>
            </div>

            <div class="controls">
                <button onclick="startDunkSequence()">Replay Dunk</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
